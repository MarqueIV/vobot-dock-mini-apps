application:
  name: Stock View
  version: 1.0.0
  description: This is an application that allows users to view different stock information by modifying configuration settings.
  author: Vobot
  author_email: support@getvobot.com
  bugs: https://github.com/myvobot/dock-mini-apps/issues
  repository: https://github.com/myvobot/dock-mini-apps/tree/main/stock_view
